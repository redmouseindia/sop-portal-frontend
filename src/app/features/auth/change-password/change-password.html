<!-- src/app/features/auth/change-password/change-password.html -->
<div class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-16 w-16 bg-primary-600 rounded-full flex items-center justify-center mb-6">
        <svg class="h-10 w-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-secondary-900">Change Password</h2>
      <p class="mt-2 text-sm text-secondary-600">Update your account password</p>
    </div>

    <!-- Change Password Form -->
    <div class="bg-white rounded-xl shadow-card p-8">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Current Password Field -->
        <div>
          <label for="currentPassword" class="block text-sm font-medium text-secondary-700 mb-2">
            Current Password
          </label>
          <div class="relative">
            <input
              id="currentPassword"
              name="currentPassword"
              [type]="showCurrentPassword ? 'text' : 'password'"
              formControlName="currentPassword"
              class="w-full px-4 py-3 pr-12 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
              [class.border-danger-500]="isFieldInvalid('currentPassword')"
              [class.focus:ring-danger-500]="isFieldInvalid('currentPassword')"
              [class.focus:border-danger-500]="isFieldInvalid('currentPassword')"
              placeholder="Enter your current password"
              autocomplete="current-password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="toggleCurrentPasswordVisibility()"
            >
              <svg *ngIf="!showCurrentPassword" class="h-5 w-5 text-secondary-400 hover:text-secondary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showCurrentPassword" class="h-5 w-5 text-secondary-400 hover:text-secondary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <div *ngIf="isFieldInvalid('currentPassword')" class="mt-1 text-sm text-danger-600">
            <span *ngIf="changePasswordForm.get('currentPassword')?.hasError('required')">Current password is required</span>
          </div>
        </div>

        <!-- New Password Field -->
        <div>
          <label for="newPassword" class="block text-sm font-medium text-secondary-700 mb-2">
            New Password
          </label>
          <div class="relative">
            <input
              id="newPassword"
              name="newPassword"
              [type]="showNewPassword ? 'text' : 'password'"
              formControlName="newPassword"
              class="w-full px-4 py-3 pr-12 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
              [class.border-danger-500]="isFieldInvalid('newPassword')"
              [class.focus:ring-danger-500]="isFieldInvalid('newPassword')"
              [class.focus:border-danger-500]="isFieldInvalid('newPassword')"
              placeholder="Enter your new password"
              autocomplete="new-password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="toggleNewPasswordVisibility()"
            >
              <svg *ngIf="!showNewPassword" class="h-5 w-5 text-secondary-400 hover:text-secondary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showNewPassword" class="h-5 w-5 text-secondary-400 hover:text-secondary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <div *ngIf="isFieldInvalid('newPassword')" class="mt-1 text-sm text-danger-600">
            <span *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">New password is required</span>
            <span *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-secondary-700 mb-2">
            Confirm New Password
          </label>
          <div class="relative">
            <input
              id="confirmPassword"
              name="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              formControlName="confirmPassword"
              class="w-full px-4 py-3 pr-12 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
              [class.border-danger-500]="isFieldInvalid('confirmPassword')"
              [class.focus:ring-danger-500]="isFieldInvalid('confirmPassword')"
              [class.focus:border-danger-500]="isFieldInvalid('confirmPassword')"
              placeholder="Confirm your new password"
              autocomplete="new-password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <svg *ngIf="!showConfirmPassword" class="h-5 w-5 text-secondary-400 hover:text-secondary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg *ngIf="showConfirmPassword" class="h-5 w-5 text-secondary-400 hover:text-secondary-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
          <div *ngIf="isFieldInvalid('confirmPassword')" class="mt-1 text-sm text-danger-600">
            <span *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">Please confirm your new password</span>
            <span *ngIf="changePasswordForm.hasError('passwordMismatch')">Passwords do not match</span>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-danger-50 border border-danger-200 rounded-lg p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-danger-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-danger-800">{{ errorMessage }}</p>
            </div>
          </div>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="bg-success-50 border border-success-200 rounded-lg p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-success-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-success-800">{{ successMessage }}</p>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-3">
          <button
            type="button"
            class="flex-1 px-4 py-3 border border-secondary-300 rounded-lg shadow-sm text-sm font-medium text-secondary-700 bg-white hover:bg-secondary-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors"
            (click)="onCancel()"
          >
            Cancel
          </button>
          
          <button
            type="submit"
            [disabled]="changePasswordForm.invalid || isLoading"
            class="flex-1 flex justify-center items-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span *ngIf="!isLoading">Change Password</span>
            <span *ngIf="isLoading">Changing Password...</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-xs text-secondary-500">
        SOP Portal Â© 2024. All rights reserved.
      </p>
    </div>
  </div>
</div>
