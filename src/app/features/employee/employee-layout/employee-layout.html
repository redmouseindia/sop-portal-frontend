<!-- src/app/features/employee/layouts/employee-layout/employee-layout.component.html -->
<div class="min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar
    [isOpen]="sidebarOpen"
    [role]="currentUser?.role || ''"
    (closeSidebar)="onCloseSidebar()"
  ></app-sidebar>

  <!-- Main content area -->
  <div class="lg:pl-64">
    <!-- Header -->
    <app-header
      title="SOP Portal - Employee"
      [showSidebarToggle]="true"
      (toggleSidebar)="onToggleSidebar()"
    ></app-header>

    <!-- Page content -->
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
