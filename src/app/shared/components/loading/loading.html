<!-- src/app/shared/components/loading/loading.html -->
<div class="loading-container" [class]="containerClass">
  <!-- Spinner Loading -->
  <div *ngIf="type === 'spinner'" class="flex items-center justify-center" [class]="getSpinnerSizeClass()">
    <div class="animate-spin rounded-full border-solid" [class]="getSpinnerClass()">
      <div class="sr-only">Loading...</div>
    </div>
    <span *ngIf="showText" class="ml-3 text-sm font-medium" [class]="textClass">{{ text }}</span>
  </div>

  <!-- Dots Loading -->
  <div *ngIf="type === 'dots'" class="flex items-center justify-center space-x-2">
    <div class="animate-bounce rounded-full" [class]="getDotClass()" style="animation-delay: 0ms;"></div>
    <div class="animate-bounce rounded-full" [class]="getDotClass()" style="animation-delay: 150ms;"></div>
    <div class="animate-bounce rounded-full" [class]="getDotClass()" style="animation-delay: 300ms;"></div>
    <span *ngIf="showText" class="ml-3 text-sm font-medium" [class]="textClass">{{ text }}</span>
  </div>

  <!-- Pulse Loading -->
  <div *ngIf="type === 'pulse'" class="flex items-center justify-center">
    <div class="rounded-full animate-pulse" [class]="getPulseClass()"></div>
    <span *ngIf="showText" class="ml-3 text-sm font-medium" [class]="textClass">{{ text }}</span>
  </div>

  <!-- Skeleton Loading -->
  <div *ngIf="type === 'skeleton'" class="animate-pulse">
    <div class="space-y-3">
      <div class="h-4 bg-gray-300 rounded w-3/4"></div>
      <div class="h-4 bg-gray-300 rounded w-1/2"></div>
      <div class="h-4 bg-gray-300 rounded w-5/6"></div>
    </div>
  </div>

  <!-- Progress Bar Loading -->
  <div *ngIf="type === 'progress'" class="w-full">
    <div class="flex items-center justify-between mb-2" *ngIf="showText">
      <span class="text-sm font-medium" [class]="textClass">{{ text }}</span>
      <span class="text-sm font-medium" [class]="textClass" *ngIf="showProgress">{{ progress }}%</span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-2">
      <div 
        class="bg-primary-600 h-2 rounded-full transition-all duration-300 ease-out"
        [style.width.%]="progress"
      ></div>
    </div>
  </div>

  <!-- Full Screen Overlay -->
  <div *ngIf="overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 shadow-xl">
      <div class="flex items-center space-x-4">
        <div class="animate-spin rounded-full h-8 w-8 border-4 border-primary-600 border-t-transparent"></div>
        <span class="text-lg font-medium text-gray-900">{{ text || 'Loading...' }}</span>
      </div>
    </div>
  </div>
</div>
